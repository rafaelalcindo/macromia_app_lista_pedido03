                      alert('falha na com a internet, verifique a sua conexão e tente de novo!');
                    }
             });

            registrationGCM(email, senha);

       }


       
        $('#frm_logar').submit(function(event){

            var email = $('#txt_email').val();
            var senha = $('#txt_senha').val();

           // alert('entrou form!');

            
            logar_auto_storage(email,senha);

            registrationGCM(email, senha);        

            event.preventDefault(); 
        });

        function logar_auto_storage(email, senha){

            //alert('entrou auto logar');
            //alert('estranho coisas ruins estão acontecendo!');
           // teste = checkConnection();

            var connection = checkConnection();
            //alert("tipo de conexão: "+connection);


                if(connection == "wifi" || connection == "4G" || connection == "3G" || connection == "2G" || connection == "ethernet"){
                  $.ajax({
                    type: "GET",
                    url: "http://macromia.com.br/testeftp/login_foto_mobile/controller.php?f=logar&txt_email="+email+"&txt_senha="+senha,
                    dataType: "text",
                    beforeSend: function(){
                      $('#myProgress').show();
                    },
                    success: function(res){                
                      progressBarLogin(res);
                      setLocalStorage(res, email, senha);
                      
                    }
                  });

                }else if(connection == "no_connection" || connection == "unknown_connection") {
                  MenssagemConfirm('Sem Conexão','Conexão com a internet desabilitada, por favor abilite a sua conexão');
                }                
        }

        function progressBarLogin(resultado){
            var elem  = document.getElementById("myBar");
            var width = 10;
            var id = setInterval(frame, 10);
            function frame(){
              if(width >= 100){
                clearInterval(id);
                LoginEfetuado(resultado);
              }else{
                width++;
                elem.style.width = width + '%';
                
              }
            }
        }

        function LoginEfetuado(resultado){
          if(resultado == "true"){
            MenssagemConfirm('Sucesso!','Login Efetuado com Sucesso!');
             $('#myProgress').hide("slow");
             window.location = "filtro.html";
          }else if(resultado == "false"){
            MenssagemConfirm('Erro','Falha em efetuar o login, verifique se você digitou seus dados corretamente!');
            $('#myProgress').hide("slow");
          }
        }

        function checkConnection02(){
          var networkState = navigator.connection.type;
          var states = {};
          states[Connection.UNKNOWN]  = "unknown_connection";
          states[Connection.ETHERNET] = "ethernet";
          states[Connection.WIFI]     = "wifi";
          states[Connection.CELL_2G]  = "2G";
          states[Connection.CELL_3G]  = "3G";
          states[Connection.CELL_4G]  = "4G";
          states[Connection.CELL]     = "generic";
          states[Connection.NONE]     = "no_connection";
          //alert('conexão: '+states[networkState]);
          return states[networkState];        
        }

        
      });

            }

              titulo,
              'OK'
            );
      }

      }

          alert(data.title+" Message: " +data.message);
         });

         push.on('error', function(e) {
          alert(e);
         });            
      }

      function checkConnection(){
        var networkState = navigator.connection.type;
        var states = {};
        states[Connection.UNKNOWN]  = "unknown_connection";
        states[Connection.ETHERNET] = "ethernet";
        states[Connection.WIFI]     = "wifi";
        states[Connection.CELL_2G]  = "2G";
        states[Connection.CELL_3G]  = "3G";
        states[Connection.CELL_4G]  = "4G";
        states[Connection.CELL]     = "generic";
        states[Connection.NONE]     = "no_connection";
